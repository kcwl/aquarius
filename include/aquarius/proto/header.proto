syntax = "proto3";

enum protocol_type
{
	tcp = 0;
	udp = 1;
	http = 2;
}

message packet_request_header
{
	int32 size = 1;
	protocol_type proto_t = 2;
	uint32 version = 3;
	uint32 src_id = 4;
	uint32 sequence = 5;
}

message packet_response_header
{
	int32 size = 1;
	protocol_type proto_t = 2;
	uint32 version = 3;
	uint32 src_id = 4;
	uint32 sequence = 5;
	bool result = 6;
}